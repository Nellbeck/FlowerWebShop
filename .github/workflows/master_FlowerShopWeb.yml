# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FlowerShopWeb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a170333afc15403f87be94484c76ff0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2cef1f414c694e05bbf60dea082d64b1 }}
    - name: Set lowercase image tag
      run: |
        IMAGE_TAG="mcr.microsoft.com/$(echo '${{ secrets.AzureAppService_ContainerUsername_a170333afc15403f87be94484c76ff0d }}' | tr '[:upper:]' '[:lower:]')/appsvc/staticsite:${{ github.sha }}"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ env.IMAGE_TAG }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flowershopweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83cb07fbf1b742f08cde0cc6c806cc38 }}
        images: ${{ env.IMAGE_TAG }}
    